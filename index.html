<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 사칙연산 계산기</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #282c34; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calculator { width: 300px; background: #333844; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        #display { width: calc(100% - 20px); padding: 10px; background: #252b33; border: none; border-radius: 5px; color: #ffffff; font-size: 1.5em; margin-bottom: 20px; text-align: right; }
        .button-row { display: flex; justify-content: space-between; }
        .button { flex: 1; padding: 15px; border: none; background: #40465e; color: white; font-size: 1.2em; border-radius: 5px; cursor: pointer; margin-right: 10px; transition: background 0.3s; }
        .button:last-child { margin-right: 0; }
        .button:hover { background: #50597b; }
        .wide { flex: 2; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="여기에 계산식을 입력하세요" autofocus>
        <div class="button-row">
            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button" onclick="append('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button" onclick="append('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button" onclick="append('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="backspace()">←</button>
            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button" onclick="append('+')">+</button>
        </div>
        <button class="button wide" onclick="calculate()">=</button>
        <button class="button wide" onclick="clearDisplay()">C</button>
    </div>

    <script>
        function append(value) {
            document.getElementById('display').value += value;
        }
        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.value);
                display.value = result;
            } catch (e) {
                display.value = 'Error';
            }
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
